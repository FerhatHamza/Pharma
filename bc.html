<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bon de commande</title>
  <script src="app.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6">
  <h1 class="text-xl font-bold">Bon de commande</h1>
  <div class="mt-4 bg-white p-4 rounded shadow max-w-2xl">
    <div id="itemsList" class="space-y-2"></div>
    <button id="addItem" class="mt-2 px-3 py-1 border rounded">Add item</button>
    <div class="mt-4">
      <button id="sendBon" class="bg-blue-600 text-white px-4 py-2 rounded">Envoyer BC</button>
      <span id="bcMsg" class="text-sm text-green-600 ml-3"></span>
    </div>
  </div>
</body>
</html>
