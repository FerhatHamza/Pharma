<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login - Pharmistock</title>
  <script src="app.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Se connecter</h1>
    <div class="space-y-3">
      <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded" />
      <input id="password" type="password" placeholder="Mot de passe" class="w-full p-2 border rounded" />
      <button id="btnLogin" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
      <p id="msg" class="text-sm text-red-600"></p>
    </div>
  </div>
</body>
</html>
